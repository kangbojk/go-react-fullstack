<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>User Management Challenge</title>
  <meta name="author" content="Gravitational, Inc.">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <form class="login-form" method="get" action="dashboard.html">
    <h1>Sign Into Your Account</h1>

    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" class="field" />
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" class="field" />
    </div>

    <input type="submit" value="Login to my Dashboard" class="button block">
  </form>
</body>

</html>
